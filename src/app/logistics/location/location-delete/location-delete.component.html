<app-transaction (staticMenuAction)="handleStaticMenuActionEvent($event)"></app-transaction>

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800"> logistics-location-delete works!</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>


    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Overview</h6>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                            aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-header">Dropdown Header:</div>
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">




                    <dx-data-grid [dataSource]="customDataSource" [allowColumnReordering]="true" [showBorders]="true"
                        [allowColumnResizing]="true" columnResizingMode="nextColumn" [columnMinWidth]="50"
                        [columnAutoWidth]="true">
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-paging [pageSize]="10"></dxo-paging>
                        <dxo-editing mode="popup" [allowUpdating]="true" [allowAdding]="true" [allowDeleting]="true"
                            [useIcons]="true">

                            <dxo-popup title="Location Info" [showTitle]="true" [width]="width" [height]="height">
                            </dxo-popup>
                            <dxo-form>
                                <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                                    <dxi-item dataField="Loc"></dxi-item>
                                    <dxi-item dataField="Description"></dxi-item>
                                    <dxi-item dataField="LocationType"></dxi-item>
                                    <dxi-item dataField="Whse"></dxi-item>
                                    <dxi-item dataField="WarehouseName"></dxi-item>
                                    <dxi-item dataField="CreateDate"></dxi-item>
                                </dxi-item>

                            </dxo-form>
                        </dxo-editing>


                        <dxi-column type="buttons" [width]="110" [fixed]="true" fixedPosition="left">
                            <dxi-button name="edit"></dxi-button>
                            <dxi-button name="delete"></dxi-button>
                            <dxi-button hint="Clone" icon="copy" [visible]="true" [disabled]="false"></dxi-button>
                        </dxi-column>
                        <dxi-column dataField="Loc"></dxi-column>
                        <dxi-column dataField="Description">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="LocationType"></dxi-column>
                        <dxi-column dataField="WarehouseName"></dxi-column>
                        <dxi-column dataField="CreateDate" dataType="date" [visible]="false"></dxi-column>

                        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>


                        <dxo-pager [visible]="true" [allowedPageSizes]="[5, 10, 'all']" [showPageSizeSelector]="true"
                            [showInfo]="true" [showNavigationButtons]=true>
                        </dxo-pager>
                        <dxo-remote-operations [groupPaging]="true">

                        </dxo-remote-operations>
                        <dxo-header-filter visible="true"></dxo-header-filter>
                        <dxo-selection mode="single"></dxo-selection>





                    </dx-data-grid>



                </div>
            </div>
        </div>
    </div>






</div>
