<app-transaction (staticMenuAction)="handleStaticMenuActionEvent($event)"></app-transaction>

<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"> logistics-location-list works!</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
  </div>


  <div class="row">
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Overview</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Dropdown Header:</div>
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <dx-data-grid
                [dataSource]="dataSource"
                [columns]="columns"
                [pager]="{ visible: true, allowedPageSizes: [5, 10, 20], showPageSizeSelector: true }"
              >
                <dxo-paging [(pageSize)]="pageSize" [(pageIndex)]="page"> </dxo-paging>
                <dxo-header-filter visible="true"></dxo-header-filter>
                <dxo-selection mode="single"></dxo-selection>
                <dxo-export
                [enabled]="true"
                [formats]="['xlsx', 'pdf']"
            ></dxo-export>
            </dx-data-grid>
            </div>
        </div>
    </div>
</div>






</div>
