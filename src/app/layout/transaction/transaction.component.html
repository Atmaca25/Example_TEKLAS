<div class="container-fluid">


    <div class="card mb-4  border-bottom-primary">
        <div class="card-body">
            <div class="row" style="justify-content: start;">
               @if (isListScreen() == false) {
                <div class="col-md-1 mr-2 col-xs-12">
                    <button (click)="triggerMenuActionEvent(buttonActionTypes.Add)" class="btn btn-secondary btn-icon-split">
                        <span class="icon text-white">
                            <i class="fas fa-list"></i>
                        </span>
                        <span class="text">List</span>
                    </button>
                </div>
               }
                <div class="col-md-1 mr-2 col-xs-12 d-sm-block">
                    <button (click)="triggerMenuActionEvent(buttonActionTypes.Add)" class="btn btn-success btn-icon-split" id="test">
                        <span class="icon text-white">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span class="text">New</span>
                    </button>
                </div>
                <div class="col-md-1 mr-2 col-xs-12">
                    <button (click)="triggerMenuActionEvent(buttonActionTypes.Edit)" class="btn btn-info btn-icon-split">
                        <span class="icon text-white">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                        <span class="text">Edit</span>
                    </button>
                </div>
                <div class="col-md-1 mr-2 col-xs-12">
                    <button (click)="triggerMenuActionEvent(buttonActionTypes.Delete)" class="btn btn-danger btn-icon-split">
                        <span class="icon text-white">
                            <i class="fas fa-trash"></i>
                        </span>
                        <span class="text">Delete</span>
                    </button>
                </div>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
<script src="transaction.component.js"></script>
